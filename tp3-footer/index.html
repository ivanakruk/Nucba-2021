<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome/fontawesome-free-5.15.3-web/css/all.css">
    <title>Tienda Pasteleria</title>
</head>
<body>
    <header></header>   
    <main>        

   
        
        <section class="espacio-contacto"> 
         <div class="espacio-contacto-capa">  
            <div class="cont-contacto">
                <div class="contacto-titulo">
                <h2>Contactanos!</h2></div>
            
                    <div class="form-contacto">

                        <form action="">

                        <div class="cont-name">
                            <label for="nombre"><input type="text" name="nombre" placeholder="Nombre"></label>                  
                        </div>

                        <div class="cont-mail">
                            <label for="correo"><input type="email" name="correo" placeholder="Email"></label>                  
                        </div>

                        <div class="cont-tel">
                            <label for="tel"><input type="number" name="tel" placeholder="Teléfono"></label>                  
                        </div>

                        <div class="cont-mensaje">
                            <label for="mensaje"></label>
                            <textarea name="mensaje" placeholder="Escriba su mensaje"></textarea>                
                        </div>

                        <div class="cont-btn">
                        <button>Enviar</button>
                        </div>
                    </div>
                
                </form>
            </div>
         </div>   
        </section> 
    
    </main>
    
    <footer>
        <div class="cont-footer">
            <div class="cont-text-footer">            
                <h4>Nos podes seguir en</h4>
            </div>
            
            
            <div class="container-icons">
                
                <a href="https://facebook.com">
                    <i class="fab fa-facebook icon-facebook"></i>
                </a>
                <a href="https://twitter.com">
                    <i class="fab fa-twitter icon-twitter"></i>
                </a>
                <a href="https://instagram.com">
                    <i class="fab fa-instagram icon-instagram"></i>
                </a>
            </div>
            <h4>Copyright ©2021 Ivana Kruk,Todos los derechos reservados.</h4>
        </div>
        
    </footer>

</body>
</html>
